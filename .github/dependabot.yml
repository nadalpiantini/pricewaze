version: 2
updates:
  # Enable version updates for npm (pnpm)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Ignore major version updates for critical packages
    ignore:
      # Ignore major version updates for @types/node (20 -> 25 breaks compatibility)
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for Next.js (requires manual review)
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for React (requires manual review)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      # Ignore major version updates for TypeScript (requires manual review)
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
    # Allow minor and patch updates only for these
    versioning-strategy: increase

  # Enable version updates for Python
  - package-ecosystem: "pip"
    directory: "/crewai"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Ignore major version updates for critical Python packages
    ignore:
      - dependency-name: "python"
        update-types: ["version-update:semver-major"]


