name: CrewAI Testing Agents

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - ui
          - e2e
          - backend
          - full
  schedule:
    # Run full tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    name: Run CrewAI Tests (${{ github.event.inputs.test_type || 'smoke' }})
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Playwright browsers
        run: |
          pip install playwright
          playwright install chromium

      - name: Install dependencies
        working-directory: ./crewai
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        working-directory: ./crewai
        run: |
          TEST_TYPE=${{ github.event.inputs.test_type || 'smoke' }}
          case $TEST_TYPE in
            smoke)
              python run_tests.py --smoke
              ;;
            ui)
              python run_tests.py --ui
              ;;
            e2e)
              python run_tests.py --e2e
              ;;
            backend)
              python run_tests.py --backend
              ;;
            full)
              python run_tests.py --full
              ;;
          esac
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_MARKET_CODE: ${{ secrets.NEXT_PUBLIC_MARKET_CODE || 'global' }}

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.event.inputs.test_type || 'smoke' }}
          path: crewai/test-reports/
          retention-days: 7

